<div class="body">
  <app-navbar></app-navbar>
  <!-- Inlog scherm -->
  <div class="inhoud">
    <div class="middle">
      <form (submit)="loginUser($event)">
        <div class="input">
          <label>Username</label><br />
          <input class="k-textbox" type="text">
        </div>
        <div class="input">
          <label>Password</label><br />
          <input class="k-textbox" type="password">
        </div>
        <div *ngIf="verkeerd"><span class="verkeerd">Gebruikersnaam of wachtwoord is verkeerd</span></div>
        <div class="input">
          <input class="k-button" type="submit" value="Login">
        </div>
      </form>
    </div>
  </div>
  <app-footer></app-footer>
</div>
